<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PackUnpack - The #1 (and only) app for tracking the delta when oragnizing bag, homework tracker, and locker reminder."
    />
    <meta name="author" content="Alon" />

    <!-- links -->
    <link rel="shortcut icon" href="../assets/img/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/solid.min.js"
      integrity="sha512-C92U8X5fKxCN7C6A/AttDsqXQiB7gxwvg/9JCxcqR6KV+F0nvMBwL4wuQc+PwCfQGfazIe7Cm5g0VaHaoZ/BOQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- own scripts -->
    <script src="../assets/js/server.js"></script>
    <script src="../assets/js/sw-register.js"></script>

    <!-- manifest -->
    <link rel="manifest" href="../manifest.json" />

    <!-- ios -->
    <link rel="apple-touch-icon" href="./assets/img/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/img/512x.png" />
    <link rel="apple-touch-icon" href="./assets/img/1080x.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PackUnpack" />
    <meta name="format-detection" content="telephone=no" />

    <!-- title -->
    <title>PackUnpack</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <br />
          <h1>PackUnpack</h1>
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form action="/" id="register-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                autocomplete="off"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                autocomplete="off"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                autocomplete="off"
                required
              />
            </div>
            <br />
            <!-- select type (monday - friday) or (sunday - friday) -->
            <div class="form-group">
              <label for="type">Type of Schedule Table</label>
              <select class="form-control" id="type" name="type">
                <option value="monday">Monday - Friday</option>
                <option value="sunday">Sunday - Friday</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <button type="submit" id="submit-btn" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
          <!-- register -->
          <div class="row">
            <div class="col-md-12">
              <br />
              <p>Already have an account? <a href="../login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/register.js"></script>
  </body>
</html>
